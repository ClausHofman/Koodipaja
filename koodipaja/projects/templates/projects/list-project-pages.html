{% extends "main.html" %}

{% block content %}

<div class="project-top-div">
    <a class="project-link" style="font-size: x-large" href="{% url 'projects:list-projects' %}">Go Back -&nbsp;</a>
    <a class="project-link" style="font-size: x-large" href="{% url 'projects:create-project-page' object.id %}">Add new
        page -&nbsp;</a><a class="project-link" style="font-size: x-large"
        href="{% url 'projects:create-project-page-tag' object.id %}">New Page Tag</a>
</div>
<hr class="project-top-hr">

{% for page in project_pages %}
<table>
    <tr>
        <th></th>
        <td>
            <a style="font-size:x-large;"
                href="{% url 'projects:list-page-titles' page.id %}?next={{request.path}}">{{page.title}}</a>
        </td>
    </tr>
</table>
{% endfor %}

<br>

{% endblock content %}
