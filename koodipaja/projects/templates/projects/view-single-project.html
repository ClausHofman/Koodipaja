{% extends "main.html" %}

{% block content %}

<a href="{% url 'projects:list-projects' %}">Go Back</a>
<div>
    <a href="{% url 'projects:create-project-page' object.id %}">Add new page</a>
</div>
<hr>

{% for page in project_pages %}
<table>
<tr>
    <th></th>
    <td>
        <a href="{% url 'projects:project-page' page.id %}">{{page.title}} ({{page.page_number}})</a>
    </td>
</tr>
</table>
{% endfor %}

<br>

{% endblock content %}
