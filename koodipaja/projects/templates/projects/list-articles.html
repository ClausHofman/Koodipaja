{% extends "main.html" %} {% block content %}

<div class="project-top-div">
  <a class="project-link" style="font-size: x-large" href="{% url 'projects:list-page-titles' object2.id %}">Go
    Back -&nbsp;</a>
  <a class="project-link" style="font-size: x-large"
    href="{% url 'projects:create-article' object.id %}?next={{request.path}}">Create new
    article</a>
</div>
<hr class="project-top-hr" />
{% for article in articles %}
<table>
  <tr>
    <th></th>
    <td>
      <a style="font-size: x-large" href="{% url 'projects:view-article-title' article.id %}">
        {{article.title}}
      </a>
    </td>
    <td>
      <div>
        <a style="font-size: x-large" href="{% url 'projects:update-article' article.id %}?next={{request.path}}">Update
          Article</a>
      </div>
    </td>
  </tr>
</table>

{% endfor %} {% endblock content %}
