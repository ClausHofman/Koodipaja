{% extends 'main.html' %}
{% block content %}


<!-- Main Section -->
<main>
    <section>
        <div>
            <div>
                <h2>Search for <span>Stuff</span></h2>
            </div>

            <div>
                <form id="searchForm" class="form" action="" method="get">
                    <div class="form__field">
                        <label for="formInput#search">Search By Articles </label>
                        <input class="input input--text" id="formInput#search" type="text" name="search_query"
                            placeholder="Search by Project Title" value="{{search_query}}" />
                    </div>

                    <!-- <input class="btn btn--sub btn--lg" type="submit" value="Search" /> -->
                </form>
                <br>
            </div>
        </div>
    </section>
    <!-- Search Results: -->
    {% for article in articles %}
    <a href="{% url 'projects:view-article-title' article.id %}">
        <p>{{article.title}}</p>
    </a>
    {% endfor %}

    {% include "pagination.html" with queryset=projects custom_range=custom_range %}

</main>


{% endblock content %}
